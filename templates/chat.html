<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <style>
      .chat-container {
        border: 1px solid #ccc;
        padding: 10px;
        max-height: 300px;
        overflow: auto;
      }
    </style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap">
	<link rel="icon" href="static/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Chat</h1>
    <div class="chat-container">
      {% for msg in conversation %}
        <p><strong>{{ msg.role.capitalize() }}:</strong> {{ msg.content|e }}</p>
      {% endfor %}
    </div>
    <form method="post">
      <p><input type="text" name="message" placeholder="Type your message" required style="width: 80%;"></p>
      <p><input type="submit" value="Send"></p>
    </form>
    <p><a href="{{ url_for('upload') }}">Upload another file</a></p>
  </body>
</html>
