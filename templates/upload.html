{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block body %}
  <h1>Upload a File</h1>
  <form method="post" enctype="multipart/form-data">
    <p><input type="file" name="file" required></p>
    <p>
      <label for="truncate_length">Truncate Length (number of characters):</label>
      <input type="number" name="truncate_length" id="truncate_length" value="1000" min="1">
  </p>
    <p><input type="submit" value="Upload"></p>
  </form>
{% endblock %}
